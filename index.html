<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/font-awesome.css">
  <link rel="stylesheet" href="./src/css/style.css">
  </style>
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

  <header class="header">
    <div class="header-container">
      <img src="./src/images/logo.svg" alt="Logo">
    </div>
  </header>

  <main class="container">
    <section class="illustration-mockups">
      <img src="./src/images/illustration-mockups.svg" alt="Illustration mockups">
    </section>
    <section class="info">
      <h1 class="title">Build The Community Your Fans Will Love</h1>

      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <a href="" class="register-btn">Register</a>
    </section>
  </main>

  <footer class="footer">
    <div class="social">
      <a href="">
        <i class="fa-brands fa-facebook-f"></i>
      </a>

      <a href="">
        <i class="fa-brands fa-twitter"></i>
      </a>

      <a href="">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </footer>
</body>

</html>
